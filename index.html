<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR</title>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>

<script>
    const AFRAME = window.AFRAME;

    /*
     * Scales the object proportionally to a set value given in meters.
     */

    AFRAME.registerComponent('natural-size', {
        schema: {
            width: {
                type: "number",
                default: undefined // meters
            },
            height: {
                type: "number",
                default: undefined // meters
            },
            depth: {
                type: "number",
                default: undefined // meters
            }
        },

        init() {
            this.el.addEventListener('model-loaded', this.rescale.bind(this));
        },

        update() {
            this.rescale();
        },

        rescale() {

            const el = this.el;
            const data = this.data;
            const model = el.object3D;

            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize();

            if (!size.x && !size.y && !size.z) {
                return;
            }

            let scale = 1;

            if (data.width) {
                scale = data.width / size.x;
            } else if (data.height) {
                scale = data.height(size.y);
            } else if (data.depth) {
                scale = data.depth / size.y;
            }

            el.setAttribute('scale', `${scale} ${scale} ${scale}`);

        },

        remove() {
            this.el.removeEventListener('model-loaded', this.rescale);
        }

    });
</script>

<body style='margin : 0px; overflow: hidden;'>

    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

        <a-assets loading="lazy">
            <a-asset-item id="body" src="ecorche_-_anatomy_study/scene.gltf"></a-asset-item>
            <a-asset-item id="arm" src="simple_arm_anatomy/scene.gltf"></a-asset-item>
            <a-asset-item id="heart" src="anatomical_heart_-_codominance/scene.gltf"></a-asset-item>
            <a-asset-item id="thorax" src="human_anatomy_heart_in_thorax/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="body-model" natural-size="width:0.90" gltf-model="#body" position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='3' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="arm-model" natural-size="width:0.90" gltf-model="#arm"  position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='2' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="heart-model" natural-size="width:0.90" gltf-model="#heart"  position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='1' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="thorax-model" natural-size="width:0.90" gltf-model="#thorax"  position='0 0 0' class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
    
</body>

</html>
