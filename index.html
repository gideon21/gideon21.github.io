<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR demo</title>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>

<script>
    var model = this.el.object3D;
    var box = new THREE.Box3().setFromObject(model);
    var size = box.getSize();

    AFRAME.registerComponent('resize', {
        schema: {
            axis: {
                type: 'string',
                default: 'x'
            },
            value: {
                type: 'number',
                default: 1
            }
        },
        init: function () {
            var el = this.el;
            var data = this.data;
            var model = el.object3D;
            el.addEventListener('model-loaded', function (e) {
                var box = new THREE.Box3().setFromObject(model);
                var size = box.getSize();
                var x = size.x;
                var y = size.y;
                var z = size.z;
                if (data.axis === 'x') {
                    var scale = data.value / x;
                } else if (data.axis === 'y') {
                    var scale = data.value / y;
                } else {
                    var scale = data.value / z;
                }
                el.setAttribute('scale', scale + ' ' + scale + ' ' + scale);
            });
        }
    });
</script>

<body style='margin : 0px; overflow: hidden;'>

    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

        <a-assets timeout="1000">
            <a-asset-item id="body" src="ecorche_-_anatomy_study/scene.gltf"></a-asset-item>
            <a-asset-item id="arm" src="simple_arm_anatomy/scene.gltf"></a-asset-item>
            <a-asset-item id="heart" src="anatomical_heart_-_codominance/scene.gltf"></a-asset-item>
            <a-asset-item id="thorax" src="human_anatomy_heart_in_thorax/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity resize='axis:x; value:0.5' id="body-model" gltf-model="#body" position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='3' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="arm-model" gltf-model="#arm" scale="0.1 0.1 0.1" position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='2' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="heart-model" gltf-model="#heart" scale="0.1 0.1 0.1" position="0 0 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='1' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="thorax-model" gltf-model="#thorax" scale="0.1 0.1 0.1" position='0 0 0' class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.querySelector('#body').load();
        document.querySelector('#arm').load();
        document.querySelector('#heart').load();
        document.querySelector('#thorax').load();
    </script>
</body>

</html>
